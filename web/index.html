<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTG Stack Validator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    
    <div class="box box-spaced">
        <h3>Game State</h3>
        <div class="row">
            <div>
                <label>Active Player</label>
                <select id="activePlayer">
                    <option value="p1">Player 1</option>
                    <option value="p2">Player 2</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="grid">
        <div class="box">
            <h3>Player 1 Board</h3>
            <div class="row">
                <div class="small"><label>Life</label><input type="number" id="p1_life" value="20"></div>
            </div>
            <label>Permanents</label>
            <div id="p1_perms"></div>
            <div class="row mt-10">
                <select id="p1_card"><option value="">Add creature...</option></select>
                <button class="btn btn-add">Add</button>
            </div>
        </div>
        <div class="box">
            <h3>Player 2 Board</h3>
            <div class="row">
                <div class="small"><label>Life</label><input type="number" id="p2_life" value="20"></div>
            </div>
            <label>Permanents</label>
            <div id="p2_perms"></div>
            <div class="row mt-10">
                <select id="p2_card"><option value="">Add creature...</option></select>
                <button class="btn btn-add">Add</button>
            </div>
        </div>
    </div>
    
    <div class="box box-spaced">
        <h3>The Stack</h3>
        <p class="hint">Cast spells here. The engine will resolve them and detect any triggers.</p>
        <div id="stack"></div>
        <div class="row mt-10">
            <select id="stack_controller">
                <option value="p1">Player 1 casts</option>
                <option value="p2">Player 2 casts</option>
            </select>
            <select id="stack_spell"><option value="">Cast spell...</option></select>
            <select id="stack_target"><option value="">Target...</option></select>
            <button class="btn btn-add" id="castSpellBtn">Cast</button>
        </div>
    </div>
    
    <div class="row mt-10">
        <button class="btn btn-generate" id="generateBtn">Generate JSON</button>
    </div>
    <div class="status" id="status"></div>
    
    <h3 class="mt-20">Output JSON (for C++ engine)</h3>
    <pre id="output">Click "Generate JSON" to create input for the C++ validator.</pre>
</div>

<script src="app.js"></script>
</body>
</html>
